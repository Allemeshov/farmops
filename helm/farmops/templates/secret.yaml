apiVersion: v1
kind: Secret
metadata:
  name: {{ include "farmops.fullname" . }}-secrets
  labels:
    {{- include "farmops.labels" . | nindent 4 }}
type: Opaque
stringData:
  DATABASE_URL: {{ include "farmops.databaseUrl" . | quote }}
  NEXTAUTH_SECRET: {{ .Values.secrets.NEXTAUTH_SECRET | quote }}
  GITHUB_APP_ID: {{ .Values.secrets.GITHUB_APP_ID | quote }}
  GITHUB_PRIVATE_KEY: {{ .Values.secrets.GITHUB_PRIVATE_KEY | quote }}
  GITHUB_WEBHOOK_SECRET: {{ .Values.secrets.GITHUB_WEBHOOK_SECRET | quote }}
  GITHUB_CLIENT_ID: {{ .Values.secrets.GITHUB_CLIENT_ID | quote }}
  GITHUB_CLIENT_SECRET: {{ .Values.secrets.GITHUB_CLIENT_SECRET | quote }}
