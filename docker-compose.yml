version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: farmops
      POSTGRES_PASSWORD: farmops
      POSTGRES_DB: farmops
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U farmops"]
      interval: 5s
      timeout: 5s
      retries: 10

  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://farmops:farmops@postgres:5432/farmops
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-dev-secret-change-me}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      GITHUB_APP_ID: ${GITHUB_APP_ID}
      GITHUB_PRIVATE_KEY: ${GITHUB_PRIVATE_KEY}
      GITHUB_WEBHOOK_SECRET: ${GITHUB_WEBHOOK_SECRET}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      FARMOPS_VERIFICATION_MODE: ${FARMOPS_VERIFICATION_MODE:-checks}
      FARMOPS_LABELS: ${FARMOPS_LABELS:-maintenance,toil,reliability,security}
    depends_on:
      postgres:
        condition: service_healthy

  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: worker
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://farmops:farmops@postgres:5432/farmops
      GITHUB_APP_ID: ${GITHUB_APP_ID}
      GITHUB_PRIVATE_KEY: ${GITHUB_PRIVATE_KEY}
      GITHUB_WEBHOOK_SECRET: ${GITHUB_WEBHOOK_SECRET}
      FARMOPS_VERIFICATION_MODE: ${FARMOPS_VERIFICATION_MODE:-checks}
      FARMOPS_LABELS: ${FARMOPS_LABELS:-maintenance,toil,reliability,security}
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
